<body>
<style>
  .square-box {
    width: 33%;
    height: 0;
    padding-top: 33%;
    position: absolute;
    right: 20px;
    top: 20px;
  }


  .landmark-grid-container {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: #99999999;
  }
</style>

<div class='music_canvas'>
  <!--  <div class="childhood">hola</div>-->
  <div class="childhood">
    <div>
      <div class="widget-session__wrapper ul">
        <div class="widget-session__track theme-a">Drums
          <button id="D1"
                  class="btn widget-session__pad  widget-session__pad--stopped pad_glow_effect drum_pad"></button>
          <button id="D2"
                  class="btn widget-session__pad  widget-session__pad--stopped pad_glow_effect drum_pad"></button>
          <button id="D3"
                  class="btn widget-session__pad  widget-session__pad--stopped pad_glow_effect drum_pad"></button>
          <button id="D4"
                  class="btn widget-session__pad  widget-session__pad--stopped pad_glow_effect drum_pad"></button>
        </div>
        <div class="widget-session__track theme-d">Bass
          <button id="B1"
                  class=" btn widget-session__pad  widget-session__pad--stopped pad_glow_effect bass_pad"></button>
          <button class="btn widget-session__pad  widget-session__pad--stopped pad_glow_effect bass_pad"></button>
          <button class="btn widget-session__pad  widget-session__pad--stopped pad_glow_effect bass_pad"></button>
          <button class="btn widget-session__pad  widget-session__pad--stopped pad_glow_effect bass_pad"></button>
        </div>
        <div class="widget-session__track theme-c">Chords
          <button id="C1"
                  class="btn widget-session__pad  widget-session__pad--stopped pad_glow_effect chord_pad"></button>
          <button class="btn widget-session__pad  widget-session__pad--stopped pad_glow_effect chord_pad"></button>
          <button class="btn widget-session__pad  widget-session__pad--stopped pad_glow_effect chord_pad"></button>
          <button class="btn widget-session__pad  widget-session__pad--stopped pad_glow_effect chord_pad"></button>
        </div>
        <div class="widget-session__track theme-e">Melodies
          <button id="M1"
                  class="btn widget-session__pad  widget-session__pad--stopped pad_glow_effect melodie_pad"></button>
          <button class="btn widget-session__pad  widget-session__pad--stopped pad_glow_effect melodie_pad"></button>
          <button class="btn widget-session__pad  widget-session__pad--stopped pad_glow_effect melodie_pad"></button>
          <button class="btn widget-session__pad  widget-session__pad--stopped pad_glow_effect melodie_pad"></button>
        </div>
      </div>
    </div>
  </div>

</div>
